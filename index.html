  <script>
      $(document).ready(function(){
        $(window).bind('scroll',function(e){
            parallaxScroll();
          });
          
          
          function parallaxScroll(){
            var scrolledY = $(window).scrollTop();
          $('.top').css('background-position','center -'+((scrolledY*0.8))+'px');
          }     
      });
  </script>

<body ng-controller="HeroListCtrl">
<div class="container">
    <div class="top">
      <!-- <div id="sandwich-menu"><img id="sandwich-icon" src="img/icons/sandwich.png"</div> -->
      <div id="top-content">
      <!--Sidebar content-->
      <div class="search-bar">
   <img id="search-icon" src="img/icons/search1.png"/><input class="input" placeholder="Need a hero?" ng-model="query">
 </div>
  <br>
<p>Sort by:</p>
<select ng-model="orderProp">
  <option value="name">Alphabetical</option>
  <option value="age">First Appearance</option>
  <option value="species">Species</option>
</select>
 <br>
  <select ng-model="searchSpecies">
        <option value="">All Species</option>
        <option ng-repeat="species in herosList | extractKey:'species' | unique">{{species}}</option>
  </select>

    <select ng-model="searchTeam">
        <option value="">All Teams</option>
        <option ng-repeat="team in herosList | extractKey:'team' | unique">{{team}}</option>
  </select>
<!--   <select ng-model="searchAge">
        <option value="">All Decades</option>
        <option ng-repeat="age in herosList | extractKey:'age' | unique">{{age}}</option>
  </select> -->

    </select>

    <option value="">All Teams</option>
    </select> -->
  </div>
</div>
<div class="content">
  <ul class="heroes">
  <li class="list" id='{{Hero.id}}' ng-click="toggle.state = !toggle.state" ng-class="{'full' : toggle.state}" ng-repeat="Hero in herosList | filter:query | orderBy:orderProp | conditionalStrictFilterKey:searchTeam:'team' | conditionalStrictFilterKey:searchSpecies:'species' | conditionalStrictFilterKey:searchAge:'age'" style="background:{{Hero.bgcolor}};">
    <a id="exit-box" href="" ng-click="$(.list)toggle.state = $(.list)!toggle.state" ng-class="{'full' : toggle.state}">
    <div id="exit1"></div>
    <div id="exit2"></div>
  </a>
    <h2>{{Hero.name}}</h2>
    <img class="hero-img" src="{{Hero.imageUrl}}"/>
    <p>{{Hero.age}}</p>
    <p>{{Hero.team}}</p> 
    <p>{{Hero.species}}</p>
    <p class="bio">{{Hero.bio}}</p>
  </li>
</a>
</ul>
  </div>
</div>
